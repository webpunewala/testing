<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Page</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .content {
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    video {
      width: 90%;
      max-width: 800px;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Landing Page</h1>
    <p>Click below to watch my video with sound</p>

    <button onclick="playVideo()">▶️ Start Video</button>

    <br><br>
    <video id="introVideo" controls autoplay>
      <source src="intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playVideo() {
      const video = document.getElementById('introVideo');
      video.style.display = 'block';
      video.play();
    }
  </script>
</body>
</html>
